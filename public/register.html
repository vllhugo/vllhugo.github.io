<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar-senha').value;
        const tipo = document.getElementById('tipo-usuario').value;

        if (senha !== confirmarSenha) {
            errorMessage.textContent = 'As senhas não coincidem. Tente novamente.';
            return;
        }

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, senha, tipo })
            });

            const data = await res.json();
            if (res.ok) {
                alert('Registro realizado com sucesso! Você será redirecionado para a página de login.');
                window.location.href = '/login.html';
            } else {
                errorMessage.textContent = data.message;
            }
        } catch (error) {
            errorMessage.textContent = 'Não foi possível conectar ao servidor. Tente novamente.';
        }
    });
});
</script>
